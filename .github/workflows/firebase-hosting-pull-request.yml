name: Deploy to Firebase Hosting on PR
'on': pull_request_target
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Using pull_request_target with explicit PR checkout because
          # this workflow only generates a preview of a Markdown file.
          # Thus the risk here is likely 0.
          # However this can be improved by using the pull_request and workflow_run
          # events in combination. See: https://securitylab.github.com/research/github-actions-preventing-pwn-requests
          # The hosting preview action taking PR# as an input would allow this type of
          # workflow to be much more secure.
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Setup Go environment
        uses: actions/setup-go@v2.1.3
      - name: Generate preview
        working-directory: ./steps
        run: |
          go get github.com/googlecodelabs/tools/claat
          $HOME/go/bin/claat export index.lab.md
      - name: Deploy preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIR_CODELABS_89252 }}'
          projectId: fir-codelabs-89252
          entryPoint: steps/firebase-android
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
